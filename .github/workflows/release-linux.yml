name: Release Linux Build
permissions:
  contents: write

on:
  push:
    tags:
      - "*"
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: "1.25.x" # Keep in sync with go.mod and other release workflows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"
      - name: Build Frontend
        run: |
          npm install -g npm@latest
          npm ci --omit=dev --no-audit --no-fund || npm install --omit=dev --no-audit --no-fund
          npm audit fix --only=prod --audit-level=moderate || true
          VITE_VERSION=${{ github.ref_name }} npm run build
        working-directory: ./web
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum
      - name: Build Backend for amd64
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -trimpath \
            -buildvcs=false \
            -ldflags="-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
            -o gpt-load-linux-amd64
      - name: Build Backend for arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -trimpath \
            -buildvcs=false \
            -ldflags="-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
            -o gpt-load-linux-arm64
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gpt-load-linux-amd64
            gpt-load-linux-arm64
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
