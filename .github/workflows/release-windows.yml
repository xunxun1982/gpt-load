name: Release Windows Build
permissions:
  contents: write

on:
  push:
    tags:
      - "*"
jobs:
  release:
    runs-on: windows-latest
    env:
      GO_VERSION: "1.25.x" # Keep in sync with go.mod and other release workflows
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"
      - name: Build Frontend
        run: npm install && VITE_VERSION=${{ github.ref_name }} npm run build
        working-directory: ./web
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum
      - name: Build Backend
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -tags go_json \
            -trimpath \
            -buildvcs=false \
            -ldflags="-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
            -o gpt-load-windows-amd64.exe
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gpt-load-windows-amd64.exe
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
