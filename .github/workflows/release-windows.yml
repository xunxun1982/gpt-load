name: Release Windows Build
permissions:
  contents: write

on:
  push:
    tags:
      - "*"
jobs:
  release:
    runs-on: windows-latest
    env:
      GO_VERSION: "1.25.x" # Keep in sync with go.mod and other release workflows
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"
      - name: Build Frontend
        run: |
          # Intentionally upgrade npm to latest to eliminate version warnings
          # AI Review: Not accepting version pinning as our goal is to use latest npm
          npm install -g npm@latest

          # Use npm ci for reproducible builds (strict lockfile enforcement)
          # AI Review: Accepted - removed fallback per CI/CD best practices
          # If this fails, developers must fix the lockfile mismatch locally
          npm ci --omit=dev --no-audit --no-fund

          # Fix security issues (non-critical failures allowed)
          npm audit fix --only=prod --audit-level=moderate || \
            (echo "npm audit fix encountered non-critical issues, continuing build" && true)

          # Build the frontend
          VITE_VERSION=${{ github.ref_name }} npm run build
        working-directory: ./web
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum
      - name: Build Backend
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -trimpath \
            -buildvcs=false \
            -ldflags="-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
            -o gpt-load-windows-amd64.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gpt-load-windows-amd64.exe
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
