name: Release Build

# Workflow-level permissions: read-only by default
# Individual jobs elevate permissions as needed (least privilege principle)
permissions:
  contents: read

on:
  push:
    tags:
      - "*"

env:
  GO_VERSION: "1.25.6"
  NODE_VERSION: "22.x"

jobs:
  # Collect PGO profile from tests and benchmarks
  collect-pgo-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Make scripts executable
        run: chmod +x scripts/collect-pgo-profile.sh

      - name: Collect PGO profile
        run: |
          echo "üîç Collecting PGO profile from tests and benchmarks..."
          ./scripts/collect-pgo-profile.sh

          # Verify profile was created
          if [ ! -f "default.pgo" ]; then
            echo "‚ùå Failed to generate PGO profile"
            exit 1
          fi

          echo "‚úÖ PGO profile generated successfully"
          ls -lh default.pgo

      - name: Upload PGO profile
        uses: actions/upload-artifact@v6
        with:
          name: pgo-profile
          path: default.pgo
          retention-days: 1

  # Build frontend once and share across all platform builds
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      # NOTE: Using version tags instead of commit SHAs for official GitHub Actions.
      # While SHA pinning is more secure, version tags provide better maintainability
      # for this project. Official actions are trusted and version tags are stable.
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Build Frontend
        run: npm ci && VITE_VERSION=${{ github.ref_name }} npm run build
        working-directory: ./web

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: web/dist
          retention-days: 1

  # Build all platform binaries
  build-binaries:
    needs: [build-frontend, collect-pgo-profile]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            goamd64: v2
            suffix: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            goamd64: v2
            suffix: macos-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            goamd64: v2
            suffix: windows-amd64
            ext: .exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download frontend artifact
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: web/dist

      - name: Download PGO profile
        uses: actions/download-artifact@v7
        with:
          name: pgo-profile
          path: .

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build binary with PGO
        shell: bash
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOAMD64: ${{ matrix.goamd64 }}
        run: |
          echo "üî® Building PGO-optimized binary for ${{ matrix.goos }}/${{ matrix.goarch }}..."

          # Verify PGO profile exists
          if [ -f "default.pgo" ]; then
            echo "‚úÖ Using PGO profile: $(ls -lh default.pgo | awk '{print $5}')"
          else
            echo "‚ö†Ô∏è  PGO profile not found, building without PGO"
          fi

          go mod download

          # Build with PGO optimization
          # -pgo=default.pgo: Explicitly enable PGO for 3-7% performance improvement
          # -tags go_json: Use high-performance JSON library (2-3x faster)
          # -trimpath: Remove file system paths for smaller binary
          # -buildvcs=false: Skip VCS info for reproducible builds
          # -ldflags="-s -w": Strip debug symbols and DWARF info (reduces size by ~30%)
          if [ -f "default.pgo" ]; then
            PGO_FLAG="-pgo=default.pgo"
          else
            PGO_FLAG="-pgo=off"
          fi

          go build \
            ${PGO_FLAG} \
            -tags go_json \
            -trimpath \
            -buildvcs=false \
            -ldflags="-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
            -o gpt-load-${{ matrix.suffix }}${{ matrix.ext }}

          SIZE=$(ls -lh gpt-load-${{ matrix.suffix }}${{ matrix.ext }} | awk '{print $5}')
          echo "‚úÖ PGO-optimized build complete: ${SIZE}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: gpt-load-${{ matrix.suffix }}
          path: gpt-load-${{ matrix.suffix }}${{ matrix.ext }}
          retention-days: 1

  # Create release with all binaries
  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: gpt-load-*

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "gpt-load-*" -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          draft: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
